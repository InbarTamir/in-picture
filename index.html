<html>

    <head>
        <title>In Picture</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

        <div class="container">
            <img class="back-img" src="img/back.png" />
            <div class="pics"></div>

            <div class="modal">
                <button class="btn-close" onclick="closeModal()">x</button>

            </div>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
